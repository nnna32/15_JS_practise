<div class="wrapper">
    <h1>申し込みフォーム</h1>
    <form>
        <label for="yourN">氏名：<input type="text" value="十来 電人" id="yourN"></label>
        <label for="schoolN">学校名：<input type="text" value="トライデントコンピュータ専門学校" id="schoolN"></label>
        <label for="telN">電話番号：<input type="tel" value="052-581-0581" id="telN"></label>
        <button type="button">送信</button>
    </form>
    <h2>結果</h2>
    <div class="result"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    //ここに書いてください。

    $(document).ready(function () {
        // 必要な要素を変数に代入
        var inputList = $('input');
        var result = $('#result');

        // クリックイベントを設定
        inputList.click(function () {
            // 新しい<ul>を作成
            var newList = $('<ul>');

            // input要素をループで取得し、<li>内に設置して<ul>内に表示
            inputList.each(function () {
                var inputValue = $(this).val();
                var newListItem = $('<li>').text(inputValue);
                newList.append(newListItem);
            });

            // <ul>を#result内に設置
            result.empty().append(newList);
        });
    });

</script>
</body>

</html>
