<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>JSクイズ④</title>
</head>

<body>
    <form>
        <label for="postal-code">〒 <input type="text" name="postal-code" id="postal-code" value="4500002" /></label>
        <button type="button" id="submit">住所表示</button>
    </form>
    <div class="result">
        <dl>
            <dt>住所</dt>
            <dd id="address"></dd>
        </dl>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $('#submit').on('click', function () {
        const postalCode = $('#postal-code').val();
        fetch(`https://api.zipaddress.net/?zipcode=${postalCode}`)
            .then(response => response.json())
            .then(data => {
                const address = data.data.fullAddress;
                $('#address').text(address);
            })
            .catch(() => {
                $('#address').text('エラーです。');
            });
    });
</script>

</html>
